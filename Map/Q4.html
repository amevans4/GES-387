<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>
        <link rel="stylesheet" href="leaflet.css" />
        <script src="leaflet.js"></script>

    </head>

    <body>
        <div id="map" style="height: 700px"></div>

        <script type="text/javascript">
       var map = L.map('map').setView([37.0902,-95.7129], 4);
       var marker1 = L.marker([43.5382,-86.3664]).addTo(map);
       var marker2 = L.marker([37.7273,-89.2168]).addTo(map);
       var marker3 = L.marker([41.967671,-87.655055]).addTo(map);
       L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
         attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
         maxZoom: 20,
         id: 'mapbox.satellite',
         accessToken: 'pk.eyJ1IjoiYW1ldmFuczQiLCJhIjoiY2l0M2g5YXd2MDAwMzJzdGRvdzh2bjdocSJ9.50ARHd_J6KjwgPpohfsEeg'
           }).addTo(map);
            marker1.bindPopup("My favorite place in the entire world");
            marker2.bindPopup("Childhood home");
            marker3.bindPopup("Best thai food ever");

        </script>
   </body>
</html>
